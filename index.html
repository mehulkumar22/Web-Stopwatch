<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <link rel="icon"href="logo.png"type="image/x-icon"/>
    <title>Web-StopWatch</title>
</head>
<body>
    <div class="main">
      <div class="main-img"><img src="main-img.png"></div>
        <div class="head">Web Stopwatch</div>
        <div class="display">
          <span class="main-time">00:00:00</span><span class="milliseconds">.00</span>
        </div>
        <div class="controls">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
            <button class="lap">Laps</button>
        </div>
        <div><ul class="laps"></ul>
        </div>
    </div>
